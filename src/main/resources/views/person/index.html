<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:insert="~{/templates/skeleton-theme :: page('persoon', 'person')}"
      th:lang="${#locale.language}">
<body>

<ol th:fragment="breadcrumb" class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page" th:text="#{menu.person}"></li>
    <li class="breadcrumb-item active" aria-current="page" th:text="${id}"></li>
</ol>

<div th:fragment="content" th:object="${personView}">
    <form>
        <h1 th:text="#{person.title}"></h1>
        <hr/>
        <div class="row">
            <label class="col-4 col-form-label" for="id" th:text="#{generic.id}"></label>
            <div class="col-8">
                <input class="form-control" id="id" disabled th:value="*{person.id}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="registered" th:text="#{generic.registered}"></label>
            <div class="col-8">
                <input class="form-control" id="registered" disabled type="datetime-local"
                       th:value="*{person.registered}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="initials" th:text="#{generic.initials}"></label>
            <div class="col-8">
                <input class="form-control" id="initials" th:field="*{person.initials}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="firstname" th:text="#{generic.firstname}">Voornaam:</label>
            <div class="col-8">
                <input class="form-control" id="firstname" th:field="*{person.firstName}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="infix" th:text="#{generic.infix}"></label>
            <div class="col-8">
                <input class="form-control" id="infix" th:field="*{person.infix}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="lastname" th:text="#{generic.lastname}"></label>
            <div class="col-8">
                <input class="form-control" id="lastname" th:field="*{person.lastName}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="date_of_birth"
                   th:text="#{generic.date_of_birth}">Geboortedatum:</label>
            <div class="col-6">
                <input class="form-control" type="date" id="date_of_birth" th:field="*{person.dateOfBirthAsISO}">
            </div>
            <label class="col-1 col-form-label text-end" for="age" th:text="#{generic.age}"></label>
            <div class="col-1">
                <input class="form-control" id="age" disabled th:value="*{person.age}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="unregistered" th:text="#{generic.unregistered}"></label>
            <div class="col-8">
                <input class="form-control" id="unregistered" type="datetime-local"
                       th:field="*{person.unregistered}">
            </div>
        </div>
        <hr/>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="telephone" th:text="#{generic.telephone}"></label>
            <div class="col-8">
                <input class="form-control" id="telephone" th:field="*{person.telephone}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="mobile" th:text="#{generic.mobile}"></label>
            <div class="col-8">
                <input class="form-control" id="mobile" th:field="*{person.mobile}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="email" th:text="#{generic.email}"></label>
            <div class="col-8">
                <input class="form-control" id="email" th:field="*{person.email}">
            </div>
        </div>
        <hr/>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="street" th:text="#{generic.street}"></label>
            <div class="col-8">
                <input class="form-control" id="street" th:field="*{person.street}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="house_number" th:text="#{generic.house_number}"></label>
            <div class="col-8">
                <input class="form-control" type="number" id="house_number" th:field="*{person.houseNumber}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="house_number_addition"
                   th:text="#{generic.house_number_addition}"></label>
            <div class="col-8">
                <input class="form-control" id="house_number_addition" th:field="*{person.houseNumberAddition}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="postal_code" th:text="#{generic.postal_code}"></label>
            <div class="col-8">
                <input class="form-control" id="postal_code" th:field="*{person.postalCode}">
            </div>
        </div>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="city" th:text="#{generic.city}"></label>
            <div class="col-8">
                <input class="form-control" id="city" th:field="*{person.city}">
            </div>
        </div>
        <hr/>
        <div class="row mt-1">
            <label class="col-4 col-form-label" for="comments" th:text="#{generic.comments}"></label>
            <div class="col-8">
                <textarea class="form-control" id="comments" rows="6" th:field="*{person.comments}"></textarea>
            </div>
        </div>
        <div class="row mt-5 mb-3">
            <div class="col-6 text-center">
                <button type="reset" class="btn btn-outline-primary" th:text="#{button.reset}"></button>
            </div>
            <div class="col-6 text-center">
                <button type="submit" class="btn btn-primary" th:text="#{button.save}"></button>
            </div>
        </div>
    </form>
</div>

<div th:fragment="scripts">
</div>

</body>
</html>
